apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ohtu.Main'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'org.apache.httpcomponents:fluent-hc:4.5.3'
}



jar {
    manifest {
        attributes 'Main-Class': 'ohtu.Main'
    }
}
